<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Al-Qur’an</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Al-Qur’an</h1>

  <!-- Controls -->
  <div class="controls">
    <select id="reciterSelect">
      <option value="ar.abdulbasitmurattal">Abdul Basit (Murattal)</option>
      <option value="ar.alafasy">Mishary Alafasy</option>
      <option value="ar.husary">Mahmoud Khalil Al-Husary</option>
      <option value="ar.ahmedajamy">Ahmed Al-Ajmy</option>
      <option value="ar.muhammadayyoub">Muhammad Ayyoub</option>
    </select>

    <select id="surahSelect"></select>

    <button id="playBtn">Play</button>
  </div>

  <!-- Quran Text -->
  <div id="quranText"></div>

  <!-- Audio -->
  <audio id="audio" controls></audio>

  <script src="app.js"></script>
</body>
</html>
